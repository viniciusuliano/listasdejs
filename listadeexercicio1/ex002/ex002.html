<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/listasdejs/listadeexercicio1/global.css">
    <title>Exercicio 02</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <p>Um usuário do Facebook compartilha 6 links por dia. Para cada link que ele
                compartilha, 8 contatos dão “curtir” na sua publicação. Escreva um algoritmo que
                solicite ao usuário a quantidade de dias e mostre na tela a quantidade de “curtir” que
                ele recebe nesses dias.</p>
            <input type="number" id="dias">
            <button id="botao">Quantas Curtidas?</button>
            <div id="resultado"></div>        
        </div>
    </div>
    <script src="/listasdejs/listadeexercicio1/ex002/ex002.js"></script>
</body>
